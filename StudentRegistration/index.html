<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <h1>STUDENT REGISTRATION FORM</h1>
    <form action="">
        <div>
            <label for="name-box">Name:</label>
            <input type="text" placeholder="enter your name" id="name-box">
        </div>
        <div>
            <label for="Name-box">Fathers name</label>
            <input type="text" placeholder="enter full  name" id="Name-box">
        </div>
        <div>
            <label for="Names-box">Mothers name</label>
            <input type="text" placeholder="enter full  name" id="Names-box">
        </div>
        <div>
            <label for="number">Phone number</label>
            <input type="text" placeholder=" +91XXXXXXXXXX" id="number">
        </div>
        <div>
            <label for="">Email</label>
            <input type="email" placeholder="XXX@gmail.com">
        </div>
        <div>
            <label for="">Gender</label>
            <input type="radio" name="gender" value="Male"><label for="">Male</label>
            <input type="radio" name="gender" value="Female"><label for="">Female</label>
            <input type="radio" name="gender" value="Other"><label for="">Other</label>
        </div>
        <div>
            <label for=" ">DOB</label>
            <input type="date">
        </div>
        <div>
            <label for="">Address</label>
            <textarea name=" " id="" rows="1" cols="50"></textarea>
        </div>
        <div>
            <label for="">Blood group</label>
        <select name="" id=""> 
            <option value="">==choose group==</option>
            <option value="">A+</option>
            <option value="">B+</option>
            <option value="">C+</option>
            <option value="">AB+</option>
            <option value="">O+</option>
        </select>
        </div>
        <div>
            <label for="">dept:</label>
            <input type="radio" name="dept" value="CSE"><label for="">CSE</label>
            <input type="radio" name="dept" value="EEE"><label for="">EEE</label>
            <input type="radio" name="dept" value="BBA"><label for="">BBA</label>
        </div>
        <div>
            <label for="">COURSE:</label>
        <input type="checkbox" name="" id="" value="C"><label for="">C</label>
        <input type="checkbox" name="" id="" value="C+"><label for="">C+</label>
        <input type="checkbox" name="" id="" value="C++"><label for="">C++</label>
        <input type="checkbox" name="" id="" value="python"><label for="">python</label>
        </div>
        <div>
            <label for="">Photo</label>
            <input type="file" accept="image/*">
        </div>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>

        </div>

    </form>
    
</body>
</html>
